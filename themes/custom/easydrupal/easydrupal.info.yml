name: 'easyDrupal'
description: 'Bootstrap Sub-Theme (CDN). Uses the Bootstrap framework Sass source files and must be compiled.'
type: theme
package: 'Custom'
base theme: bootstrap
core_version_requirement: ^8 || ^9 || ^10

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - easydrupal/font-awesome

libraries-extend:
  bootstrap/framework:
    - easydrupal/framework

# Deprecated. Remove it soon.
ckeditor_stylesheets:
  - //use.fontawesome.com/releases/v5.15.4/css/all.css
  - //cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.css
  - css/style.css

ckeditor5-stylesheets:
  - //use.fontawesome.com/releases/v5.15.4/css/all.css
  - //cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.css
  - css/style.css
