name: 'easyDrupal B5'
type: theme
description: 'easyDrupal B5 subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^9.4 || ^10'
'base theme': bootstrap5
libraries:
  - easydrupal_b5/global-styling
  - easydrupal_b5/font-awesome
ckeditor_stylesheets:
  - dist/css/style.css
ckeditor5-stylesheets:
  - dist/css/ck5style.css
  - //use.fontawesome.com/releases/v6.4.2/css/all.css
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries-override:
  bootstrap5/global-styling: false
